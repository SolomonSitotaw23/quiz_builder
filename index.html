<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gamified Quiz Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100 text-gray-800 p-4">
    <div
      class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 items-center justify-center h-screen"
    >
      <!-- Config Panel -->
      <div>
        <h1 class="text-2xl font-bold mb-4">Quiz Config Panel</h1>
        <textarea
          id="config"
          class="w-full h-96 p-2 rounded border border-gray-300 text-sm font-mono"
        >
{
  "title": "Tailwind Quiz!",
  "theme": "bg-blue-100",
  "questions": [
    {
      "question": "What does HTML stand for?",
      "options": ["Hyperlinks and Text Markup Language", "Hyper Text Markup Language", "Home Tool Markup Language"],
      "answer": 1
    },
    {
      "question": "What year was JavaScript created?",
      "options": ["1995", "2001", "1989"],
      "answer": 0
    }
  ]
}
        </textarea>
        <div class="mt-4 flex gap-2">
          <button
            id="applyConfig"
            class="px-4 py-2 bg-blue-600 text-white rounded"
          >
            Apply Config
          </button>
          <button
            id="toggleMobile"
            class="px-4 py-2 bg-gray-600 text-white rounded"
          >
            Toggle Mobile Preview
          </button>
        </div>
      </div>

      <!-- Preview Area -->
      <div>
        <h1 class="text-2xl font-bold mb-4">Live Preview</h1>
        <div
          id="previewContainer"
          class="border rounded overflow-hidden w-full"
        >
          <iframe
            id="preview"
            class="w-full h-[500px]"
            src="/preview.html"
          ></iframe>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
