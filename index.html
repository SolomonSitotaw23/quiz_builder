<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gamified Quiz Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100 text-gray-800 p-4">
    <div
      class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 items-center justify-center h-screen"
    >
      <!-- Config Panel -->
      <div>
        <h1 class="text-2xl font-bold mb-4">Quiz Builder</h1>

        <label class="block mb-2 font-semibold">Quiz Title</label>
        <input
          type="text"
          id="quizTitle"
          class="w-full p-2 mb-4 border rounded"
          value="My Awesome Quiz"
        />

        <label class="block mb-2 font-semibold">Theme</label>
        <select id="quizTheme" class="w-full p-2 mb-4 border rounded">
          <option value="bg-white">White</option>
          <option value="bg-blue-100">Blue</option>
          <option value="bg-yellow-50">Yellow</option>
          <option
            value="bg-gradient-to-r from-purple-200 via-pink-200 to-red-200"
          >
            Gradient
          </option>
        </select>

        <div id="questionList" class="space-y-4 mb-4"></div>

        <button
          id="addQuestion"
          class="w-full px-4 py-2 bg-green-600 text-white rounded mb-2"
        >
          + Add Question
        </button>
        <button
          id="buildQuiz"
          class="w-full px-4 py-2 bg-blue-600 text-white rounded"
        >
          Build & Preview
        </button>
      </div>

      <!-- Preview Area -->
      <div>
        <h1 class="text-2xl font-bold mb-4">Live Preview</h1>
        <div
          id="previewContainer"
          class="border rounded overflow-hidden w-full"
        >
          <iframe
            id="preview"
            class="w-full h-[500px]"
            src="/preview.html"
          ></iframe>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
